<!DOCTYPE html>
<html lang="en">

    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>


     <div class="Winner Ac hide">
        <h1 id="Win"></h1>
     </div>
    <div class="Game-body">
        <div class="Row1">
            <button id="B1" class="B"></button>
            <button id="B2" class="B"></button>
            <button id="B3" class="B"></button>
        </div>
        <div class="Row2">
            <button id="B4" class="B"></button>
            <button id="B5" class="B"></button>
            <button id="B6" class="B"></button>
        </div>
        <div class="Row3">
            <button id="B7" class="B"></button>
            <button id="B8" class="B"></button>
            <button id="B9" class="B"></button>
        </div>
        <a href="index.html">  <button class="NewGame" id="Reset">Reset</button></a>
    </div>
</body>
<script src="script.js"></script>
</html>
